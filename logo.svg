<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="220" viewBox="0 0 500 220">
  <!-- Cake Icon -->
  <g transform="translate(20,40)" stroke="#442d25" stroke-width="1.5" fill="none">
    <!-- Cake base -->
    <path d="M30 90 L90 90 Q80 60 30 60 Z" fill="#f4c69f"/>
    <!-- Frosting layer -->
    <rect x="30" y="50" width="60" height="10" fill="#ff99c8" stroke="none"/>
    <path d="M30 60 Q45 70 60 60 Q75 50 90 60" fill="#ffc2d1" stroke="none"/>
    <!-- Frosting dots -->
    <circle cx="45" cy="55" r="3" fill="#ff5d8f" stroke="none"/>
    <circle cx="60" cy="55" r="3" fill="#ff5d8f" stroke="none"/>
    <circle cx="75" cy="55" r="3" fill="#ff5d8f" stroke="none"/>
    <!-- Candle -->
    <rect x="57" y="30" width="6" height="20" fill="#ff70a6" stroke="none"/>
    <circle cx="60" cy="28" r="4.5" fill="#ffd166" stroke="orange"/>
  </g>

  <!-- Brand Name -->
  <text x="120" y="90" font-family="Comic Sans MS, Arial, sans-serif" font-size="38" fill="#f72585" font-weight="bold">
    HappyPie
  </text>
  <text x="120" y="125" font-family="'Pacifico', cursive" font-size="26" fill="#ff69b4">
    Cakery
  </text>

  <!-- Slogan -->
  <text x="120" y="160" font-family="Georgia, serif" font-size="16" fill="#5f5f5f">
    🍰 Cakes • 🧁 Pastries • 🍩 Sweet Moments
  </text>
</svg>
